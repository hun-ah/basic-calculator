<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Simple Calculator</title>
	<link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
   
   <div class="calculator">
      <div class="calculator-screen">
          <div class="display">0</div>
         </div>
      <div class="calculator-buttons">
         <div class="group-a">
            <button class="button" data-type="number">7</button>
            <button class="button" data-type="number">8</button>
            <button class="button" data-type="number">9</button>
            <button class="button" data-type="operator">&divide;</button>
         </div>
         
         <div class="group-b">
            <button class="button" data-type="number">4</button>
            <button class="button" data-type="number">5</button>
            <button class="button" data-type="number">6</button>
            <button class="button" data-type="operator">&times;</button>
         </div>

         <div class="group-c">
            <button class="button" data-type="number">1</button>
            <button class="button" data-type="number">2</button>
            <button class="button" data-type="number">3</button>
            <button class="button plus" data-type="operator">+</button>
         </div>

         <div class="group-d">
            <button class="button" data-type="number">0</button>
            <button class="button" data-type="number">.</button>
            <button class="button" data-type="operator">-</button>
            <button class="button AC" data-type="operator">AC</button>
         </div>

         <div class="group-e">
            <button class="button equals" data-type="equal">=</button>
         </div>

      </div>
   </div>

   <script src="main.js"></script>
</body>
</html>
